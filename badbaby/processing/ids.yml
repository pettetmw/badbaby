epoching:
  tmin: 0
  tmax: 300.0
  baseline: [null, null]
  autoreject_thresholds: True
  autoreject_types: ["grad"]
  auto_bad_reject: "auto"
  auto_bad_meg_thresh: 12
  decim: 2
  analyses: ["All", "Sentences"]
  in_names: &in_names
    - s1
    - s2
    - s3
    - s4
    - s5
in_numbers: &in_numbers
    - 103
    - 104
    - 105
    - 106
    - 107
out_names: [["All"], ["s1", "s2", "s3", "s4", "s5"]]
out_numbers: [[1, 1, 1, 1, 1], [1, 2, 3, 4, 5]]
must_match: [[], []]

covariance:
  cov_method: shrunk
  compute_rank: True
  cov_rank: null
  cov_rank_method: compute_rank
  force_erm_cov_rank_full: False

report:
  whitening: [{ analysis: All, name: All }]
